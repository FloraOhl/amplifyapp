<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>links and Media</title>
  </head>
  <body>
    <header>links and Media</header>
    <main>
      <section>
        <h2>Hyperlink</h2>
        <p>
          In computing, a hyperlink, or simply a link, is a reference to data
          that the user can follow by clicking or tapping
          <a
            href="https://en.wikipedia.org/wiki/Hyperlink"
            target="_blank"
            rel="noopener noreferrer"
            >Wikipedia</a
          >
        </p>
      </section>
      <section>
        <h2>Media</h2>
        <h3>iFrame-Video Embedding</h3>
        <p>Video embedding from an external source</p>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/5QHK6OA0OaQ"
          title="YouTube video player"
          frameborder="8"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <video>
          <source src="" type="" />
        </video>
        <h3>Images</h3>
        <img src="beach-min.jpeg" alt="" srcset="" width="400"
      </section>
    </main>
  </body>
</html>
